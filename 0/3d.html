<!DOCTYPE html>
<html>

<head>
	<title>3D模型查看</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/3d.css">
	<script async src="js/es-module-shims.js" async></script>
	<script src="./js/libs/ammo.wasm.js" async></script>
	<script src="https://ycl.cool/js/function.js"></script>
	<link href="https://ycl.cool/media/icon.ico" rel="shortcut icon">
</head>

<body>
	<script type="importmap">{
		"imports": {
			"three": "./js/three.module.min.js",
			"three/": "./js/",
			"js/3d/":"https://ycl.cool/js/3d/"
		}
	}</script>
	<script type="module" src="js/3d.js" defer></script>
	<div id="progrsess">
		<h3 id="info">初始化模型加载器.</h3>
	</div>
	<div id="vmdinfo">
		<a>可用动作列表:</a>
		<button onclick="jump(1)">极乐净土</button>
		<script>
			function jump(id) {
				var module = getUrlParams('id');
				if (typeof id === 'undefined') {
					id = 1
				}
				window.location.href = "3d.html?id=" + module + "&vmd=" + id;
			}
		</script>
	</div>
</body>

</html>
